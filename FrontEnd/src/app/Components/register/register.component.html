<div class="row my-5 mx-0">
  <div class="col-md-6 m-auto">
    <div class="card card-body p-4">
      <h1 class="text-center mb-3">Register</h1>
      <form action="/home/register" method="POST" #usersform="ngForm" (ngSubmit)="onUserRegister(usersform.value)">
        <div class="form-group mb-3">
          <label for="name" class="mb-2 fs-4">First Name</label>
          <input type="name" id="firstname" name="firstname" class="form-control mb-2" placeholder="Enter First Name" ngModel />
        </div>
        <div class="form-group mb-3">
          <label for="name" class="mb-2 fs-4">Last Name</label>
          <input type="name" id="lastname" name="lastname" class="form-control mb-2" placeholder="Enter Last Name" ngModel />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="mb-2 fs-4">Email</label>
          <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Enter Email" ngModel />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="mb-2 fs-4">Password</label>
          <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Create Password" ngModel />
        </div>
        <div class="form-group mb-3">
          <label for="password2" class="mb-2 fs-4">Confirm Password</label>
          <input type="password" id="password2" name="password2" class="form-control mb-2" placeholder="Confirm Password"
            ngModel />
        </div>
        <button type="submit" class="btn btn-dark btn-block">Register</button>
      </form>
      <p class="lead mt-3">Have An Account? <a href="/home/login">Login</a></p>
    </div>
  </div>
</div>
