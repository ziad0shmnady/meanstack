<div class="row my-5 mx-0 m-5 p-5">
  <div class="col-lg-5 col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3">Login</h1>
      <form (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label for="email" class="mb-2 fs-4">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            #email="ngModel"
            class="form-control w-100%"
            placeholder="Enter Email"
            required="required"
          />
        </div>
        <div class="form-group password mb-3">
          <label for="password" class="mb-2 fs-4">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            class="form-control mb-3"
            placeholder="Enter Password"
            #password="ngModel"
            required="required"
          />
          <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <div class="loginbutton">
          <button type="submit" class="btn btn-dark btn-block">Login</button>
        </div>
      </form>
      <p class="lead mt-3">No Account? <a href="/home/register">Register</a></p>
    </div>
  </div>
</div>
