<td class="align-middle">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="cartLine.product.image_url" alt="" style="width: 50px" />
    </div>
    <div class="col-lg-8 text-start my-auto">
      {{ cartLine.product.name }}
    </div>
  </div>
</td>
<td class="align-middle text-center">
  {{ cartLine.product.sizes[0].price | currency: "EGP" }}
</td>
<td class="align-middle">
  <div class="input-group quantity mx-auto" style="width: 100px">
    <div class="input-group-btn">
      <button class="btn btn-sm btn-primary btn-minus" (click)="removeItem()">
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <input
      type="text"
      class="form-control form-control-sm border-0 text-center"
      [value]="cartLine.count"
    />
    <div class="input-group-btn">
      <button class="btn btn-sm btn-primary btn-plus" (click)="addItem()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</td>
<td class="align-middle text-center">
  {{ cartLine.product.sizes[0].price * cartLine.count }}
</td>
<td class="align-middle">
  <button class="btn btn-sm btn-danger" (click)="delete()">
    <i class="fa fa-times"></i>
  </button>
</td>
